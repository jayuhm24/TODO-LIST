<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <title>TODO-LIST</title>
</head>

<body>
    <main class="app">
        <!-- Greeting -->
        <section class="greeting">
            <h2 class="title">
                üôã‚Äç‚ôÇÔ∏èWhat's up, <input type="text" id="name" placeholder="Name here" />
            </h2>
        </section>
        <!-- End of Greeting -->

        <!-- New Todo -->
        <section class="create-todo">
            <h1>
                <center>MINE TODO-LIST ‚úåÔ∏è</center>
            </h1>
            <form id="new-todo-form">
                <h3>What's on your todo?</h3>
                <input type="text" placeholder="e.g. Get some milk" name="content" id="content" />
                <h3>Due Date</h3>
                <input type="date" name="dueDate" id="dueDate" />


                <h3>Pick a category</h3>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>College</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>

                </div>

                <input type="submit" value="Add todo" />
            </form>
        </section>
        <!-- End of New Todo -->

        <!-- Todo List -->
        <section class="todo-list">
            <h2>
                <center>üëÄTODO LISTüëÄ</center>
            </h2>
            <div class="list" id="todo-list"></div>
        </section>
        <!-- End of Todo List -->

    </main>

    <script src="todo.js"></script>
</body>
</body>

</html>
